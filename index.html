<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Daily Form</title>
</head>
<body>
    <form action="#" method="POST" class="form">
                <div class="row__item">
                        <div class="form__title"><img src="img/key.png" alt="key" class="key__img">Create your free account</div>
                        <div class="form__subtitle">Come and join our cool and amazing community, fill in your details
                                to get started. Already have an account?
                        <a href="#" class="link">Log in.</a></div>
                 </div>
            <div class="form__group">
                    <input class= "form__input form__input--name" type="text" placeholder="First name" name="Fname" required>
                    <input class= "form__input" type="text" placeholder="Last name" name="Lname" required>
            </div>
                    <input class= "form__input" type="email" placeholder="Email addres" name="Lname" required>
                    <input class= "form__input" type="password" placeholder="Password" name="Lname" minlength="8" required>
                    <button type="submit" class="btn" id="submit">Sign up for free</button>
                    <div class="rules">
                            By clicking on “Sign up for free”, you agree to the 
                            <a href="#" class="link">Terms of Service </a>and 
                        the <a href="#" class="link">Privacy Policy</a>
                    </div>
    </form>
</body>
</html>
